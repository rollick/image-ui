<head>
  <title>Gallery</title>
</head>

<body></body>

<template name="Home">
  <section class="banner">
    <h1>A place for photos</h1>
    <div class="background-image">
    </div>
  </section>
</template>

<template name="Gallery">
  {{#if question}}
    {{> Question question}}
  {{else}}
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="control">
          {{#if hasControl}}&#9733;{{else}}&#9734;{{/if}}
        </a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <div id="links" class="links">
      {{#each images}}
        {{> Image this}}
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="Image">
  <a href="{{imagePath}}" title="" style="background-image: url('{{thumbPath}}')"></a>
</template>

<template name="Question">
  <div class="qa">
    <form>
      <div class="question">{{this}}</div>
      <div class="answer {{cls}}">
        <input type="text" placeholder="Enter your answer here" />
      </div>
    </form>
  </div>
</template>
