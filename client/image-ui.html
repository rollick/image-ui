<head>
  <title>Gallery</title>
</head>

<body></body>

<template name="Home">
  <section class="banner">
    {{#each galleries}}
      {{> GalleryLink this}}
    {{/each}}
    <div class="background-image">
    </div>
  </section>
</template>

<template name="GalleryLink">
  <a href="{{_id}}" class="gallery-link {{linkCls}}">{{name}}</a>
</template>

<template name="Gallery">
  <div class="wrapper {{questionCls}}">
    {{#if question}}
      {{> Question question}}
    {{else}}
      <div id="blueimp-gallery" class="blueimp-gallery">
          <div class="slides"></div>
          <h3 class="title"></h3>
          <a class="prev">‹</a>
          <a class="next">›</a>
          <a class="control">
            {{#if hasControl}}&#9733;{{else}}&#9734;{{/if}}
          </a>
          <a class="close">×</a>
          <a class="play-pause"></a>
          <ol class="indicator"></ol>
      </div>

      <div id="links" class="links">
        {{#each images}}
          {{> Image this}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

<template name="Image">
  <a href="{{imagePath}}" title="" style="background-image: url('{{thumbPath}}')"></a>
</template>

<template name="Question">
  <div class="qa">
    <form>
      <div class="question">{{this}}</div>
      <div class="answer {{cls}}">
        <input type="text" />
      </div>
    </form>
  </div>
</template>
