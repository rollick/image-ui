<head>
  <title>Gallery</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div id="blueimp-gallery" class="blueimp-gallery">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="control">
        {{#if hasControl}}&#9733;{{else}}&#9734;{{/if}}
      </a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
  </div>

  {{> gallery}}
</template>

<template name="gallery">
  <div id="links" class="links">
    {{#each images}}
      {{> image this}}
    {{/each}}
  </div>
</template>

<template name="image">
  <a href="{{imagePath}}" title="" style="background-image: url('{{thumbPath}}')"></a>
</template>
